<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>AJAX - POST</title>
    <meta name="Author" content="Kovács Attila">
    <script src="xmlhttp.js"></script>
</head>

<body>
    <script>
        var XMLHttp = getXmlHttp();

        XMLHttp.open("POST", "uzenet.txt");

        XMLHttp.onreadystatechange = handler;

        // HTTP fejléc típusának átállítása
        //XMLHttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        //XMLHttp.send("param1=Sikeres&param2=kapcsolat");
        XMLHttp.send(null);

        function handler() {
            if (XMLHttp.readyState == 4) {
                window.alert("Visszaküldött adat: " + XMLHttp.responseText);
            }
        }
    </script>
</body>

</html>
